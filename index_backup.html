<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SOL Token Analyzer</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      color: #4a5568;
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 20px;
      background: linear-gradient(45deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .input-section {
      display: flex;
      gap: 15px;
      margin-bottom: 25px;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    #addressInput {
      flex: 1;
      min-width: 300px;
      padding: 15px 20px;
      border: 2px solid #e2e8f0;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: white;
    }
    
    #addressInput:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .btn {
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      white-space: nowrap;
    }
    
    .btn-primary {
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
    }
    
    .time-controls {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    
    .time-controls h3 {
      margin-bottom: 15px;
      color: #4a5568;
      text-align: center;
    }
    
    .time-range-buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .time-btn {
      padding: 8px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      background: white;
      color: #4a5568;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .time-btn:hover {
      border-color: #667eea;
      background: #667eea;
      color: white;
    }
    
    .time-btn.active {
      background: #667eea;
      border-color: #667eea;
      color: white;
    }
    
    .loading {
      text-align: center;
      color: #667eea;
      font-size: 18px;
      margin: 20px 0;
    }
    
    .recommendation {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    
    .recommendation.buy {
      border-left: 5px solid #48bb78;
      color: #2d7d32;
    }
    
    .recommendation.sell {
      border-left: 5px solid #f56565;
      color: #c53030;
    }
    
    .charts-container {
      display: grid;
      gap: 30px;
      grid-template-columns: 1fr;
    }
    
    .chart-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    
    .chart-title {
      font-size: 1.4rem;
      color: #4a5568;
      margin-bottom: 20px;
      text-align: center;
      font-weight: 600;
    }
    
    canvas {
      max-width: 100%;
      height: auto;
    }
    
    .error {
      background: #fed7d7;
      color: #c53030;
      padding: 15px;
      border-radius: 10px;
      margin: 15px 0;
      text-align: center;
      border: 1px solid #feb2b2;
    }
    
    @media (max-width: 768px) {
      .input-section {
        flex-direction: column;
      }
      
      #addressInput {
        min-width: auto;
        width: 100%;
      }
      
      .time-range-buttons {
        justify-content: center;
      }
      
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>🚀 SOL Token Analyzer</h1>
      <div class="input-section">
        <input type="text" id="addressInput" placeholder="输入代币合约地址 (例如: So11111111111111111111111111111111111111112)" />
        <button class="btn btn-primary" onclick="fetchTokenData()">🔍 分析代币</button>
      </div>
    </div>

    <div class="time-controls">
      <h3>⏱️ 选择时间区间</h3>
      <div class="time-range-buttons">
        <button class="time-btn" onclick="changeTimeRange(10, 'seconds')" data-range="10s">10秒</button>
        <button class="time-btn" onclick="changeTimeRange(30, 'seconds')" data-range="30s">30秒</button>
        <button class="time-btn" onclick="changeTimeRange(1, 'minutes')" data-range="1m">1分钟</button>
        <button class="time-btn" onclick="changeTimeRange(5, 'minutes')" data-range="5m">5分钟</button>
        <button class="time-btn" onclick="changeTimeRange(30, 'minutes')" data-range="30m">30分钟</button>
        <button class="time-btn active" onclick="changeTimeRange(1, 'hours')" data-range="1h">1小时</button>
        <button class="time-btn" onclick="changeTimeRange(3, 'hours')" data-range="3h">3小时</button>
        <button class="time-btn" onclick="changeTimeRange(5, 'hours')" data-range="5h">5小时</button>
      </div>
    </div>

    <div id="loading" class="loading" style="display: none;">
      正在获取代币数据，请稍候...
    </div>

    <div id="error" class="error" style="display: none;"></div>

    <div id="recommendation" class="recommendation" style="display: none;"></div>

    <div class="charts-container">
      <div class="chart-container">
        <div class="chart-title">📈 价格走势图</div>
        <canvas id="priceChart"></canvas>
      </div>

      <div class="chart-container">
        <div class="chart-title">💰 资金流向图</div>
        <canvas id="volumeChart"></canvas>
      </div>

      <div class="chart-container">
        <div class="chart-title">👥 交易用户数图</div>
        <canvas id="userChart"></canvas>
      </div>
    </div>
  </div>

  <script>
    let currentRange = { value: 1, unit: 'hours' };
    let charts = {}; // 保存所有图表引用
    let isLoading = false;

    function showLoading(show) {
      const loadingEl = document.getElementById('loading');
      loadingEl.style.display = show ? 'block' : 'none';
      isLoading = show;
    }

    function showError(message) {
      const errorEl = document.getElementById('error');
      errorEl.textContent = message;
      errorEl.style.display = 'block';
      setTimeout(() => {
        errorEl.style.display = 'none';
      }, 5000);
    }

    function showRecommendation(text, type) {
      const recEl = document.getElementById('recommendation');
      recEl.textContent = text;
      recEl.className = `recommendation ${type}`;
      recEl.style.display = 'block';
    }

    function destroyIfExists(id) {
      if (charts[id]) {
        charts[id].destroy();
        delete charts[id];
      }
    }

    async function fetchTokenData() {
      if (isLoading) return;
      
      const address = document.getElementById('addressInput').value.trim();
      if (!address) {
        showError('请输入代币合约地址');
        return;
      }

      showLoading(true);
      document.getElementById('error').style.display = 'none';
      document.getElementById('recommendation').style.display = 'none';

      try {
        const response = await fetch(`http://localhost:3001/api/sol-token-info?address=${address}&range=${currentRange.value}&unit=${currentRange.unit}`);
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();

        if (data.error) {
          throw new Error(data.error);
        }

        showRecommendation(data.recommendation, data.recommendationType || 'buy');

        drawChart('priceChart', '价格 (SOL)', data.priceChart, 'price', '#667eea');
        drawVolumeChart('volumeChart', '资金流向', data.volumeChart);
        drawUserChart('userChart', '交易用户', data.userChart);

      } catch (err) {
        console.error('请求出错:', err);
        showError(`获取数据失败: ${err.message}`);
      } finally {
        showLoading(false);
      }
    }

    function changeTimeRange(value, unit) {
      currentRange = { value, unit };
      
      // 更新按钮状态
      document.querySelectorAll('.time-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      
      // 如果已有地址，自动刷新数据
      const address = document.getElementById('addressInput').value.trim();
      if (address) {
        fetchTokenData();
      }
    }

    function drawChart(canvasId, label, dataset, field, color) {
      destroyIfExists(canvasId);
      const ctx = document.getElementById(canvasId).getContext('2d');
      
      charts[canvasId] = new Chart(ctx, {
        type: 'line',
        data: {
          labels: dataset.map(d => d.time),
          datasets: [{
            label,
            data: dataset.map(d => d[field]),
            fill: false,
            borderColor: color,
            backgroundColor: color + '20',
            tension: 0.4,
            pointRadius: 3,
            pointHoverRadius: 6
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: {
              beginAtZero: false,
              grid: {
                color: '#e2e8f0'
              }
            },
            x: {
              grid: {
                color: '#e2e8f0'
              }
            }
          },
          plugins: {
            legend: {
              display: true,
              position: 'top'
            }
          }
        }
      });
    }

    function drawVolumeChart(canvasId, label, dataset) {
      destroyIfExists(canvasId);
      const ctx = document.getElementById(canvasId).getContext('2d');
      
      charts[canvasId] = new Chart(ctx, {
        type: 'line',
        data: {
          labels: dataset.map(d => d.time),
          datasets: [
            {
              label: '买入金额 (SOL)',
              data: dataset.map(d => d.buy),
              borderColor: '#48bb78',
              backgroundColor: '#48bb7820',
              tension: 0.4,
              fill: false,
              pointRadius: 3
            },
            {
              label: '卖出金额 (SOL)',
              data: dataset.map(d => d.sell),
              borderColor: '#f56565',
              backgroundColor: '#f5656520',
              tension: 0.4,
              fill: false,
              pointRadius: 3
            },
            {
              label: '净流入 (SOL)',
              data: dataset.map(d => d.net),
              borderColor: '#ed8936',
              backgroundColor: '#ed893620',
              tension: 0.4,
              fill: false,
              pointRadius: 3
            }
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: {
              grid: {
                color: '#e2e8f0'
              }
            },
            x: {
              grid: {
                color: '#e2e8f0'
              }
            }
          },
          plugins: {
            legend: {
              display: true,
              position: 'top'
            }
          }
        }
      });
    }

    function drawUserChart(canvasId, label, dataset) {
      destroyIfExists(canvasId);
      const ctx = document.getElementById(canvasId).getContext('2d');
      
      charts[canvasId] = new Chart(ctx, {
        type: 'line',
        data: {
          labels: dataset.map(d => d.time),
          datasets: [
            {
              label: '买家数量',
              data: dataset.map(d => d.buyerCount),
              borderColor: '#48bb78',
              backgroundColor: '#48bb7820',
              fill: false,
              tension: 0.4,
              pointRadius: 3
            },
            {
              label: '卖家数量',
              data: dataset.map(d => d.sellerCount),
              borderColor: '#f56565',
              backgroundColor: '#f5656520',
              fill: false,
              tension: 0.4,
              pointRadius: 3
            },
            {
              label: '净用户差',
              data: dataset.map(d => d.netUsers),
              borderColor: '#9f7aea',
              backgroundColor: '#9f7aea20',
              fill: false,
              tension: 0.4,
              pointRadius: 3
            }
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: {
              beginAtZero: true,
              grid: {
                color: '#e2e8f0'
              }
            },
            x: {
              grid: {
                color: '#e2e8f0'
              }
            }
          },
          plugins: {
            legend: {
              display: true,
              position: 'top'
            }
          }
        }
      });
    }

    // 页面加载完成后设置默认示例地址
    document.addEventListener('DOMContentLoaded', function() {
      // 设置默认的SOL代币地址作为示例
      document.getElementById('addressInput').value = 'So11111111111111111111111111111111111111112';
    });
  </script>
</body>
</html>
